	<button id="check">Cavabi yoxla</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>

		$("input").keypress(function(){
			var nextInput = $(this).parent().next().children("input");
			nextInput.focus();
			});

			$("input").keydown(function(e){
			if(e.which==8){
			$(this).val("");
			$(this).css("background","white");
			var previousInput = $(this).parent().prev().children("input");
			previousInput.focus();
			}
			});

			$("input").keydown(function(e){
			if(e.which==37){
			var previousInput = $(this).parent().prev().children("input");
			previousInput.focus();
			}
			});

			$("input").keydown(function(e){
			if(e.which==39){
			var nextInput = $(this).parent().next().children("input");
			nextInput.focus();
			}
			});

			var sozler = {soz1:"salam", soz2:"mələk",soz3:"ərik",soz4:"biril",soz5:"lirik"};

			function yoxla(myobject){
				//var correct = false;
				for(key in myobject){
					var cavab="";
					$("."+key).each(function(){
						 cavab += $(this).val();
					});
					// alert(cavab);
					if(cavab==myobject[key]){
						correct=true;
					}
					else correct=false;
					if(correct==true){
						$("."+key).each(function(){
						 $(this).css("background","green");
					});
					}
					else{
						$("."+key).each(function(){
						 $(this).css("background","red");
						});
					}
					}
			};

			$("#check").click(function(){
				yoxla(sozler);
			});
